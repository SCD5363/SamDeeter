           <h2>This is a cool image gallery</h2> 
        
 
        <br/>
        <div class="container">
            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="http://www.thewowstyle.com/wp-content/uploads/2015/01/nature-image.jpg"
                     alt>
            </div>
            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="https://jooinn.com/images/dramatic-landscape-7.jpg" 
                    alt>
            </div>
            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img
                    src="http://www.thewowstyle.com/wp-content/uploads/2015/07/natural-water-bridge-hd-pictures.jpg.jpg"
                     alt>
            </div>
            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img
                    src="https://images.designtrends.com/wp-content/uploads/2016/01/04085621/A-Cold-Sunset-Background.jpg"
                     alt>
            </div>
            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="https://jooinn.com/images/nature-lake-5.jpg"  alt>
            </div>
            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="https://www.pcclean.io/wp-content/uploads/2020/4/BNrIVj.jpg" alt>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor"
                        src="http://www.thewowstyle.com/wp-content/uploads/2015/01/nature-image.jpg"
                        style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                </div>
                <div class="column">
                    <img class="demo cursor"
                        src="https://jooinn.com/images/dramatic-landscape-7.jpg" style="width:100%"
                        onclick="currentSlide(2)" alt="Cinque Terre">
                </div>
                <div class="column">
                    <img class="demo cursor"
                        src="http://www.thewowstyle.com/wp-content/uploads/2015/07/natural-water-bridge-hd-pictures.jpg.jpg"
                        style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                </div>
                <div class="column">
                    <img class="demo cursor"
                        src="https://images.designtrends.com/wp-content/uploads/2016/01/04085621/A-Cold-Sunset-Background.jpg"
                        style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                </div>
                <div class="column">
                    <img class="demo cursor" src="https://jooinn.com/images/nature-lake-5.jpg"
                        style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                </div>
                <div class="column">
                    <img class="demo cursor"
                        src="https://www.pcclean.io/wp-content/uploads/2020/4/BNrIVj.jpg"
                        style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                </div>
            </div>
        </div>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex -1].style.display = "block";
                dots[slideIndex -1].className += " active";
                captionText.innerHTML = dots[slideIndex -1].alt;
            }</script>
