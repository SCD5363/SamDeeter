                    dots[i].className = dots[i].className.replace(" active", "");

                dots[slideIndex -1].className += " active";

                <h2>Reveiw</h2>
                <p>TownSeek was a fantastic game to play and had amazing character interactions. In
                    TownSeek you play as a traveling merchant and move for city to city on your
                    giant airship. The airship is customizable with different balloons you can buy
                    from different towns. This game is all about trading and trying to make a
                    profit. When you arrive at your first town (Sharkville at least that’s where I
                    started) you have about a hundred gold coins and some items to sell. Every town
                    buys and sells items for different prices, so if an item is labeled in green,
                    it’s cheaper here than in a different town and you can make a profit off of it.
                    If its red to buy, then that means that if you have that item, they will pay
                    more for it. This mechanic make you think about what you should buy and what to
                    sell. In some towns you can buy a fishing rod or pickaxe for 1,000 gold or gamis
                    coins. This allows you to mine minerals or catch fish. Then you can sell these
                    at different places for a much higher profit because it didn’t cost you
                    anything, but different towns with offer you different prices for these goods as
                    well. While you start of with gold coins there is a second currency called
                    “gamis” that some towns use instead so in order to acquire these you must first
                    sell items before you can buy form these towns. Overall, it was a really fun
                    game to play, however I wish there was more to do and so more conflict. For
                    example, adding bandits or pirates who would try to attack and steel from you
                    would add a fun component to the game. I didn’t play the full game that is
                    currently released on steam so I don’t know if they made any major changes to
                    the game. I highly recommend this game to anyone looking for a fun relaxing game
                    to play that still requires some thought in order for you to make a profit.</p>
